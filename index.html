<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spider-Man Party Invitation</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome for icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- Fullscreen envelope intro -->
    <div id="intro" class="intro-screen">
        <div class="envelope">
            <h1 class="intro-title">You're Invited!</h1>
            <button id="open-btn" class="open-btn">Open</button>
        </div>
    </div>

    <!-- Invitation Card -->
    <div id="invitation-card" class="container hidden">
        <div class="card">
            <div class="card-header">
                <h1>You're Invited!</h1>
            </div>

            <div class="card-body">
                <p>Join us for an amazing Spider-Man-themed Birthday Party!</p>
                <p><strong>Date:</strong> October 25, 2024</p>
                <p><strong>Time:</strong> 4:00 PM - 7:00 PM</p>
                <p><strong>Location:</strong> 123 Web-Slinger Street, New York City</p>

                <!-- Icons section -->
                <div class="card-icons">
                    <!-- Phone icon linking to a phone number -->
                    <a href="tel:1234567890" class="icon">
                        <i class="fas fa-phone"></i>
                        <span>Call Us</span>
                    </a>

                    <!-- Image icon linking to a picture -->
                    <a href="your-image.jpg" target="_blank" class="icon">
                        <i class="fas fa-camera"></i>
                        <span>View Image</span>
                    </a>
                </div>
            </div>

            <div class="card-footer">
                <p>Canâ€™t wait to see you swing into action! <br> For more info, visit: <a href="#">www.spidermanparty.com</a></p>
            </div>
        </div>
    </div>

    <script>
        // JavaScript to handle the intro and transition to the card
        document.getElementById('open-btn').addEventListener('click', function() {
            document.getElementById('intro').style.display = 'none'; // Hide the intro
            document.getElementById('invitation-card').classList.remove('hidden'); // Show the card
        });
    </script>

</body>
</html>
